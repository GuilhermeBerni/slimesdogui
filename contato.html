<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="slime.css">
		<link rel="stylesheet" href="contatoteste.css">
	</head>

	<body>
		<header>
				<h1><img id="im1" src="logoslime.png" alt="Logo do Slimes do Gui"></h1>
				<nav>
					<ul>
						<li><a href="indexhome.html">HOME</a></li>
						<li><a href="slime.html">Slimes</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
		</header>

		<main>
			<form> 
				<label for="nome">Nome e Sobrenome</label>
				<input type="text" id="nome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

				<label for="mens">Mensagem</label>
				<textarea cols="72" rows="10" id="mens" class="input-padrao" required></textarea>

				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label class="teste" for="radio-email"> <input type="radio" name= "contato" value="email" id="radio-email">Email</label>

					<label class="teste" for="radio-telefone"> <input type="radio" name= "contato" value="telefone" id="radio-telefone">Telefone</label>

					<label class="teste" for="radio-whatsapp"> <input type="radio" name= "contato" value="whatsapp" id="radio-whatsapp">WhatsApp</label>
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option>
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber novidades por email?</label>

				<table>

				<thead>
					<tr>
						<th>Dia</th>
						<th>Horário</th>
					</tr>
				</thead>

				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Terça</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Quinta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h - 20h</td>
					</tr>
					<tr>
						<td>Sábado</td>
						<td>10h - 18h</td>
					</tr>
					<tr>
						<td>Domingo</td>
						<td>10h - 18h</td>
					</tr>
				</tbody>
			</table>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
		</main>

		<footer> 
			<img id= imroda src="logoslime.png" alt="Copyright de Slimes do Gui">
			<p class="textro"> Todos os direitos reservados por <em>Slimes do Gui &copy;<em></p>
		</footer>

	</body>
</html>
